<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order ‚Äì Dop on Demand</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>

  <header>
    <div id="customer-mode-banner"></div>

    <h1>Place Your Order</h1>
    <p>Browse our products and add to your order.</p>
  </header>

  <div class="category-grid">
  <div class="category-card" onclick="showCategory('beer')">
    <h2>BEERS</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('spirits')">
    <h2>SPIRITS</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('brandy')">
    <h2>BRANDY</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('ciders')">
    <h2>CIDERS</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('gin')">
    <h2>GIN</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('liquers')">
    <h2>LIQUERS</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('tequila')">
    <h2>TEQUILA</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('vodka')">
    <h2>VODKA</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('whisky')">
    <h2>WHISKY</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
  <div class="category-card" onclick="showCategory('wines')">
    <h2>WINES</h2>
    <button>‚¨áÔ∏è ORDER</button>
  </div>
</div>


    <!-- Product Grids -->
    <div id="beer" class="product-grid active-category"></div>
    <div id="spirits" class="product-grid" style="display: none;"></div>
    <div id="brandy" class="product-grid" style="display: none;"></div>
    <div id="ciders" class="product-grid" style="display: none;"></div>
    <div id="gin" class="product-grid" style="display: none;"></div>
    <div id="liquers" class="product-grid" style="display: none;"></div>
    <div id="tequila" class="product-grid" style="display: none;"></div>
    <div id="vodka" class="product-grid" style="display: none;"></div>
    <div id="whisky" class="product-grid" style="display: none;"></div>
    <div id="wines" class="product-grid" style="display: none;"></div>

    <!-- Private Customer Form -->
    <div id="private-fields">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="idcopy">Proof of ID (Upload Image):</label>
        <input type="file" id="idcopy" name="proofid" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
    </div>

    <!-- Business Customer Form -->
    <div id="business-fields" style="display: none;">
        <div class="form-group">
         <label for="license">Liquor License Number:</label>
          <input type="text" id="license" name="license" required>
        </div>

      <div class="form-group">
        <label for="bizname">Business Name:</label>
        <input type="text" id="bizname" name="bizname">
      </div>

      <div class="form-group">
        <label for="contactperson">Contact Person:</label>
        <input type="text" id="contactperson" name="contactperson">
      </div>

      <div class="form-group">
        <label for="phonebiz">Phone Number:</label>
        <input type="tel" id="phonebiz" name="phonebiz">
      </div>

      <div class="form-group">
        <label for="emailbiz">Email:</label>
        <input type="email" id="emailbiz" name="emailbiz">
      </div>

      <div class="form-group">
        <label for="vat">VAT Number (optional):</label>
        <input type="text" id="vat" name="vat">
      </div>

      <div class="form-group">
        <label for="addressbiz">Delivery Address:</label>
        <textarea id="addressbiz" name="addressbiz" rows="3"></textarea>
      </div>
    </div>
    <div class="submit-area">
  <button class="submit-order">Submit Full Order</button>
</div>
    <!-- Order Summary Popup -->
    <div id="order-summary" class="popup-overlay">
      <div class="popup-content">
        <h2>üõí Order Summary</h2>
        <div id="summary-details"></div>
      <button onclick="confirmOrder()" style="margin-left: 1rem; background-color: #28a745;">Confirm Order</button>
      </div>
    </div>
    <button onclick="showCategory('beer')">Back to Categories</button>
    <button onclick="logout()" class="logout-btn">Logout</button>

  </main>

  <footer>
    <p>&copy; 2025 Dop on Demand. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
